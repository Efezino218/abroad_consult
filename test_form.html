<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<style>
    /* Button styling */
    .custom-rate-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        z-index: 1000;
        opacity: 0;
        /* Initially hidden */
        transition: opacity 0.5s ease-in-out;
        /* Smooth fade-in/out */
    }

    .custom-rate-button.show {
        opacity: 1;
        /* Show button */
    }

    .custom-rate-button:hover {
        background-color: #0056b3;
    }
</style>

<body>

    <!-- Button to trigger rate link -->
    <button id="customRateButton" class="custom-rate-button">
        <a href="https://client-rating.rprogroup.ng/" class="custom-btn-rate" target="_blank"
            style="color: white; text-decoration: none;">Rate Our Services</a>
    </button>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var customRateButton = document.getElementById('customRateButton');

            // Function to show and hide the button in 10-second intervals
            function toggleButtonVisibility() {
                // Show the button
                customRateButton.classList.add('show');

                // Hide the button after 10 seconds
                setTimeout(function () {
                    customRateButton.classList.remove('show');
                }, 10000); // Button stays visible for 10 seconds
            }

            // Initial delay before the button first shows (after 10 seconds)
            setTimeout(function () {
                toggleButtonVisibility(); // First popup after 10 seconds

                // Then continue showing and hiding the button every 20 seconds (10s visible, 10s hidden)
                setInterval(toggleButtonVisibility, 20000); // Repeats every 20 seconds
            }, 10000); // Initial 10-second delay before the first show
        });
    </script>

</body>

</html>
